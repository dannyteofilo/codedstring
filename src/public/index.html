<!DOCTYPE html>
<html>

<head>
    <title>Decodificar Cadena</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <h1>Decodificador de Cadenas</h1>
    <form>
        <div class="md-input-container">
            <input type="text" id="codedString" name="codedString" required />
            <label for="codedString">Cadena Codificada</label>
            <div id="error" class="error-message"></div>
        </div>
        <br />
        <button type="button" id="decodeBtn">Decodificar</button>
    </form>
    <div id="result"></div>
    <footer class="footer">
        <p class="footer-text">Hecho con ❤️ por <span class="footer-name">dannyteofilo</span></p>
        <a href="[enlace_a_tu_repo_en_github]" target="_blank" rel="noopener noreferrer" class="github-link">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
